<!DOCTYPE html>
<html>
  <head>
		<title>Dice Game - JSPlayground</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  </head>
  <body class = "text-center bg-dark text-white" id="dark" onload="initialCheck()">
		<hr id = "header-border">
		<p id="js-cb-disclaimer" class="text-muted">If you are using Safari, please turn off content blockers to see all content. You will also need to enable JavaScript on your browser if you usually keep it turned off.</p>
		<div class="container">
      <button class="btn btn-outline-light btn-sm" type="button" onclick="diceGame()">Click to Play</button><br><br>
			
			<h1 id="dicegame-header"></h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="/dicegame-static/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="/dicegame-static/dice6.png">
      </div>
    </div>
		<br><br><br>
		<button class="btn btn-outline-light btn-sm" type="button" onclick="darkMode('change')" id="darkModeToggle">Change to Light Mode</button>

		<script src="/script.js"></script>
		<script src="/darkmode.js"></script>
  </body>
