<!DOCTYPE html>
<html>
  <head>
		<title>JSPlayground - Vidit Khandelwal</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  </head>
  <body class = "text-center bg-dark text-white" id="dark" onload="initialCheck()">
		
		<hr id="header-border">
		<p id="js-cb-disclaimer" class="text-muted">If you are using Safari, please turn off content blockers to see all content. You will also need to enable JavaScript on your browser if you usually keep it turned off.</p>
		<div class="text-left">
			<button class="btn btn-outline-light btn-sm" type="button" onclick="charCount()">Characters Counter</button>
			<button class="btn btn-outline-light btn-sm" type="button" onclick="changeCase()">Change Case</button>
			<button class="btn btn-outline-light btn-sm" type="button" onclick="dogAgeToHumanAge()">Dog Age to Human Age</button>
			<button class="btn btn-outline-light btn-sm" type="button" onclick="bmiCalculator()">BMI Calculator</button>
			<button class="btn btn-outline-light btn-sm" type="button" onclick="loveCalculator()">Love Calculator</button>
			<button class="btn btn-outline-light btn-sm" type="button" onclick="isLeapYear()">Leap Year Checker</button>
			<button class="btn btn-outline-light btn-sm" type="button" onclick="whosPaying()">Who's Paying Today?</button>
			<a href="/dicegame.html"><button class="btn btn-outline-light btn-sm" type="button">Dice Game</button></a>
			<a href="/drumkit.html"><button class="btn btn-outline-light btn-sm" type="button">Drum Kit</button></a>
			<a href="/simon-game.html"><button class="btn btn-outline-light btn-sm" type="button">Simon Game</button></a>
			<br><br><br>
			<button class="btn btn-outline-light btn-sm" type="button" onclick="darkMode('change')" id="darkModeToggle">Change to Light Mode</button>
			<br><br><br>
		</div>
		<div class="container text-dark">

				<button class="btn btn-outline-light btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Site Info</button>

				<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasBottomLabel">JSPlayground</h5>
						<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body footer-text text-left text-dark lh-sm" id="footer-text">
						<p>placeholder</p>
					</div>
				</div>
    </div>
  </body>
		<script src="/script.js"></script>
		<script src="/darkmode.js"></script>
</html>
