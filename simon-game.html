<!DOCTYPE html>
<html>
  <head>
		<title>Simon Game - JSPlayground</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  </head>
  <body class = "text-center bg-dark text-white" id="dark" onload="initialCheck()">
		
		<hr id="header-border">
		<p id="js-cb-disclaimer" class="text-muted">If you are using Safari, please turn off content blockers to see all content. You will also need to enable JavaScript on your browser if you usually keep it turned off.</p>
		<div class="text-left">
			<h1 id="level-title">press a key to start</h1>
			<div class="simon-container">
				<div class="row">
					<button type="button" id="green" class="btn btn-lg btn-simon green"></button>
					<button type="button" id="red" class="btn btn-lg btn-simon red"></button>
				</div>
				<div class="row">
					<button type="button" id="yellow" class="btn btn-lg btn-simon yellow"></button>
					<button type="button" id="blue" class="btn btn-lg btn-simon blue"></button>
				</div>
			</div>
			<br><br><br>
			<button class="btn btn-outline-light btn-sm" type="button" onclick="darkMode('change')" id="darkModeToggle">Change to Light Mode</button>
			<br><br><br>
		</div>
		<div class="container text-dark">

				<button class="btn btn-outline-light btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Site Info</button>

				<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasBottomLabel">JSPlayground</h5>
						<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body footer-text text-left text-dark lh-sm" id="footer-text">
						<p>placeholder</p>
					</div>
				</div>
    </div>
  </body>
		<script src="/script.js"></script>
		<!--script src="/simon-game.js"></script> -->
		<script src="/darkmode.js"></script>
</html>
